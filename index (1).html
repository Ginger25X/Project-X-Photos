<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photos X Chris</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#"><img src="img/Logo teste.png" alt="Logo do Site"></a></li> <!-- Adicione sua logo aqui -->
                <li><a href="#" onclick="abrirCarrinho()">Meu Carrinho</a></li>
                <li>
                    <a href="https://www.instagram.com/chrisx_25/profilecard/?igsh=a3BoM2NtdDJkdml4" target="_blank">
                        <img src="img/InstaLogo.png" alt="Imagem do Link" class="header-img">
                    </a>
                </li> <!-- Nova imagem à direita -->
            </ul>
        </nav>
    </header>

    <div class="background-container">
        <video autoplay muted loop>
            <source src="img/Background Site.mp4" type="video/mp4">
            Seu navegador não suporta o elemento de vídeo.
        </video>
        <div class="overlay"></div>
        <main>
            <section class="tela-inicial">
                <h2>Photos X Chris</h2>
                <p>A ARTE DE REGISTRAR!</p>
                <button id="comprar-button" onclick="window.location.href='pagina_de_compras.html'">Adquirir Fotos</button>
            </section>
        </main>
    </div>

    <section class="produtos-container">
        <h2>Nossos Produtos</h2>
        <div class="Photos">
            <img src="img/Odie Meu Cachorro.JPG" alt="Foto 01" class="imagem-pequena"> 
            <h3>"O Destemido"</h3>
            <p>R$49,99</p>
            <button data-id="1">Adicionar ao Carrinho</button>
        </div>
        <div class="Photos">
            <img src="img/Sonic Adventure 2.jpg" alt="Foto 02" class="imagem-pequena">
            <h3>"Aventura de Sonhos"</h3>
            <p>R$39,99</p>
            <button data-id="2">Adicionar ao Carrinho</button>
        </div>
        <!-- Adicione mais produtos aqui -->
    </section>

    <footer>
        <p>© 2024 Photos X Chris</p>
    </footer>

    <!-- Modal do Carrinho -->
    <div id="carrinho-modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="fecharCarrinho()">×</span>
            <h2>Carrinho de Compras</h2>
            <div id="carrinho-itens">
                <!-- Itens do carrinho serão inseridos aqui pelo JavaScript -->
            </div>
            <div id="carrinho-total">
                <!-- Total do carrinho será inserido aqui pelo JavaScript -->
            </div>
            <button id="limpar-carrinho" onclick="limparCarrinho()">Limpar Carrinho</button>
            <button id="confirmar-compra">Confirmar Compra</button>
        </div>
    </div>

    <!-- Mensagem de Confirmação -->
    <div id="mensagem-confirmacao" class="mensagem-confirmacao">
        Foto adicionada ao carrinho!
    </div>

    <script src="script.js"></script>
</body>
</html>
